<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NotebookLM Style BG</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: Arial, sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }

    h1 {
        z-index: 2;
        font-size: 3rem;
        text-align: center;
        letter-spacing: 2px;
    }

    .circles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
    }

    .circle {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle,
            rgba(0,128,255,0.8) 0%,
            rgba(0,64,192,0.5) 35%,
            rgba(0,32,96,0.2) 70%,
            rgba(0,16,48,0) 100%
        );
        filter: blur(8px);
        animation: move 18s infinite ease-in-out;
    }

    @keyframes move {
        0% {
            transform: translate(0px, 0px) scale(1);
            opacity: 0.7;
        }
        50% {
            transform: translate(80px, -60px) scale(1.3);
            opacity: 1;
        }
        100% {
            transform: translate(-40px, 40px) scale(1);
            opacity: 0.7;
        }
    }
</style>
</head>
<body>

<div class="circles">
    <div class="circle" style="width: 600px; height: 600px; top: 5%; left: 10%; animation-delay: 0s;"></div>
    <div class="circle" style="width: 700px; height: 700px; top: 40%; left: 60%; animation-delay: 4s;"></div>
    <div class="circle" style="width: 500px; height: 500px; top: 70%; left: 20%; animation-delay: 8s;"></div>
    <div class="circle" style="width: 800px; height: 800px; top: 10%; left: 70%; animation-delay: 10s;"></div>
</div>

<h1>YOUR TEXT HERE</h1>

</body>
</html>
