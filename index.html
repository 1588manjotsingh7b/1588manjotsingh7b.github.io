<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gradient Mouse Trail + NotebookLM Glow</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: "Poppins", sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        flex-direction: column;
    }

    /* MAIN TEXT */
    h1 {
        font-size: 3.5rem;
        margin-bottom: 20px;
        z-index: 2;
    }

    .btn {
        margin-top: 20px;
        padding: 14px 36px;
        border-radius: 40px;
        border: none;
        background: linear-gradient(90deg, #0072ff, #0050ff, #0036ff);
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        z-index: 2;
        transition: 0.25s;
    }
    .btn:hover {
        transform: scale(1.08);
        box-shadow: 0 0 20px #006bff;
    }

    /* BACKGROUND CIRCLES */
    .circles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
    }
    .circle {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle,
            rgba(0,128,255,0.8) 0%,
            rgba(0,64,192,0.5) 35%,
            rgba(0,32,96,0.2) 70%,
            rgba(0,16,48,0) 100%
        );
        filter: blur(6px);
        animation: move 16s infinite ease-in-out;
    }

    @keyframes move {
        0%   { transform: translate(0px,0px) scale(1); }
        50%  { transform: translate(80px,-60px) scale(1.25); }
        100% { transform: translate(-40px,40px) scale(1); }
    }

    /* MOUSE TRAILING GRADIENT BLOBS */
    .trail {
        position: fixed;
        top: 0; left: 0;
        width: 190px;
        height: 190px;
        pointer-events: none;
        border-radius: 50%;
        background: radial-gradient(circle, #007bff 0%, #003d87 60%, transparent 100%);
        opacity: 0.55;
        filter: blur(10px);
        transform: translate(-50%, -50%);
    }
    .trail:nth-child(1) { transition: transform 0.17s linear; }
    .trail:nth-child(2) { transition: transform 0.28s linear; opacity: 0.38; }
    .trail:nth-child(3) { transition: transform 0.45s linear; opacity: 0.25; }
</style>
</head>
<body>

<div class="circles">
    <div class="circle" style="width: 650px; height: 650px; top: 5%; left: 12%; animation-delay: 0s;"></div>
    <div class="circle" style="width: 760px; height: 760px; top: 38%; left: 60%; animation-delay: 4s;"></div>
    <div class="circle" style="width: 580px; height: 580px; top: 68%; left: 18%; animation-delay: 7s;"></div>
</div>

<!-- TEXT -->
<h1>WELCOME TO THE FUTURE</h1>
<button class="btn">Get Started</button>

<!-- TRAILING GRADIENT OBJECTS -->
<div class="trail"></div>
<div class="trail"></div>
<div class="trail"></div>

<script>
    const trails = document.querySelectorAll(".trail");
    window.addEventListener("mousemove", (e) => {
        trails.forEach(t => {
            t.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
        });
    });
</script>

</body>
</html>
